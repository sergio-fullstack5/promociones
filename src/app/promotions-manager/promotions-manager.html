<div class="promotions-admin-container">

  <div class="header-section">
    <h1>Administrador de Promociones</h1>
    <button class="create-promotion-btn" (click)="navigateToCreatePromotion()">Crear Nueva Promoción</button>
  </div>

  <div class="filters-section">
    <div class="search-bar">
      <input type="text" placeholder="Buscar por nombre...">
    </div>
    <div class="dropdown-filter">
      <select><option>Filtrar por tipo</option></select>
    </div>
    <div class="dropdown-filter">
      <select><option>Filtrar por estado</option></select>
    </div>
  </div>

  <div *ngIf="!loading && !error" class="promotions-table-container">
    <table class="promotions-table">
      <thead>
        <tr>
          <th>NOMBRE</th>
          <th>TIPO</th>
          <th>ESTADO</th>
          <th>ACCIONES</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let promo of promotions" class="promotion-row">
          <td>{{ promo.nombre }}</td>
          <td>{{ promo.tipo_promocion_nombre }}</td>
          <td>
            <span class="status-badge" [ngClass]="{'Activo': promo.estado === 'activo', 'Inactivo': promo.estado !== 'activo'}">
              {{ promo.estado }}
            </span>
          </td>
          <td class="actions-cell">
            <button class="action-btn edit-btn" (click)="onEdit(promo.id)">Editar</button>
            <button class="action-btn delete-btn" (click)="onDelete(promo.id)">Eliminar</button>
          </td>
        </tr>
        <tr *ngIf="promotions.length === 0">
          <td colspan="4" style="text-align: center;">No se encontraron promociones.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="loading" class="loading-message">Cargando promociones... ⌛</div>
  <div *ngIf="error" class="error-message">❌ {{ error }}</div>

</div>
